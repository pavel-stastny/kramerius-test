name: Test core

on:
  workflow_dispatch:
    inputs: 
      tag_name:
        description: 'Tag name for the release'
        required: true
      release_name:
        description: 'Release name'
        required: true
    
permissions:
  contents: read

jobs:
  build_zip_docker_image:

    runs-on: ubuntu-latest

    steps:
    
    # Prepare release      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        tag_name:  "1.0.0"
        release_name: "v1.0.0"
        body: |
          Description of the release
        draft: true
        prerelease: false

